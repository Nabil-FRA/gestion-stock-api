security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        # Un seul pare-feu pour toute l'API
        api:
            pattern:   ^/api # Il couvre toutes les routes /api
            stateless: true

            # Gère la connexion et la création de token
            json_login:
                check_path: /api/login_check
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

            # Gère la vérification des tokens pour les autres routes
            jwt: ~

    access_control:
        # La ligne la plus importante : autorise les requêtes OPTIONS de pré-vérification
        - { path: ^/api/, roles: PUBLIC_ACCESS, methods: [OPTIONS] }

        # Ensuite, on gère les autres règles
        - { path: ^/api/login_check, roles: PUBLIC_ACCESS }
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }
